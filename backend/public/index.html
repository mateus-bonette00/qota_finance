<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Controle Financeiro Qota Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon / PWA básico -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="./assets/favicon.png" />
    <meta name="theme-color" content="#0b1623" />

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Chart.js + plugin de rótulos (usados nos gráficos) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  </head>

  <body>
    <header class="top">
      <div class="brand">
        <img
          src="assets/logo-qota-storee-semfundo.png"
          alt="Qota Store"
          class="brand__logo"
        />
      </div>

      <h1 class="brand__title">Controle Financeiro Qota Store</h1>

      <hr />

      <div class="filters">
        <label>
          Mês:
          <select id="selMes"></select>
        </label>
        <label>
          Ano:
          <select id="selAno"></select>
        </label>
      </div>

      <nav class="tabs">
        <a href="#/principal">
          <img class="tab-ico" src="assets/principal.svg" alt="" />
          <span>Principal</span>
        </a>
        <a href="#/receitas">
          <img class="tab-ico" src="assets/receitas.svg" alt="" />
          <span>Receitas (FBA)</span>
        </a>
        <a href="#/graficos">
          <img class="tab-ico" src="assets/grafico.svg" alt="" />
          <span>Gráficos</span>
        </a>
        <a href="#/despesas">
          <img class="tab-ico" src="assets/despesas.svg" alt="" />
          <span>Despesas</span>
        </a>
        <a href="#/produtos">
          <img class="tab-ico" src="assets/product.svg" alt="" />
          <span>Produtos Comprados</span>
        </a>
      </nav>
    </header>

    <main id="app"></main>

    <!-- (Opcional) Template antigo de KPI; mantido por compatibilidade -->
    <template id="tpl-kpi">
      <div class="kpi-row">
        <div class="kpi receita">
          <div class="lbl">Receitas</div>
          <div class="val usd"></div>
          <div class="val brl"></div>
        </div>
        <div class="kpi despesa">
          <div class="lbl">Despesas</div>
          <div class="val usd"></div>
          <div class="val brl"></div>
        </div>
        <div class="kpi result">
          <div class="lbl">Resultado</div>
          <div class="val usd"></div>
          <div class="val brl"></div>
        </div>
      </div>
    </template>

    <!-- App -->
    <script src="app.js" defer></script>
  </body>
</html>
